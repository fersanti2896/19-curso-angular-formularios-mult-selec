
<h1 class="mt-5">Selectores Anidados</h1>
<hr>

<form [formGroup]="miFormulario"
      (ngSubmit)="guardar()">

    <!-- Selector de Region -->
    <div class="row mb-3">
        <div class="col">
            <label class="form-label">Continente: </label>
            <select class="form-control"
                    formControlName="region">
                <option value="">-- Selecione Continente --</option>
                <option *ngFor="let region of regiones"
                        [value]="region | lowercase"> {{ region }} </option>
            </select>
        </div>
    </div>

    <!-- Selector de Paises -->
    <div class="row mb-3">
        <div class="col">
            <label class="form-label">País: </label>
            <select class="form-control"
                    formControlName="pais">
                <option value="">-- Selecione País --</option>
                <option *ngFor="let pais of paises"
                        [value]="pais.alpha3Code"> {{ pais.name }} </option>
            </select>
        </div>
    </div>

    <!-- Selector de Fronteras -->
    <div class="row mb-3">
        <div class="col">
            <label class="form-label">Fronteras: </label>
            <select class="form-control"
                    formControlName="frontera">
                <option value="">-- Selecione País Fronterizo --</option>
                <!-- <option *ngFor="let pais of paises"
                        [value]="pais.alpha3Code"> {{ pais.name }} </option> -->
            </select>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-outline-success float-end"
                    type="submit">
                <i class="bi bi-check2-square"></i>
                Seleccionar
            </button>
        </div>
    </div>
</form>

<br>
<h3>Formulario</h3>
<pre>Valid: {{ miFormulario.valid }}</pre>
<pre>Value: {{ miFormulario.value | json }}</pre>
